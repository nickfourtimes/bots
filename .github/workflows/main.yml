jobs:
  increment_vars:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Increment vars"
        run: |
          echo "CHAMBERS_CHECK=$(($CHAMBERS_CHECK + 1))" >> $GITHUB_ENV
          echo "LYTTON_CHECK=$(($LYTTON_CHECK + 1))" >> $GITHUB_ENV
          echo "PODRACING_CHECK=$(($PODRACING_CHECK + 1))" >> $GITHUB_ENV
      - name: "Check vars"
        run: |
          echo "chambers: $CHAMBERS_CHECK"
          echo "lytton: $LYTTON_CHECK"
          echo "pod: $PODRACING_CHECK"
